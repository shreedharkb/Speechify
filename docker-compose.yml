services:
  whisper-service:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
    container_name: whisper-transcription
    ports:
      - "5000:5000"
    environment:
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      - whisper-cache:/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  sbert-service:
    build:
      context: ./sbert-service
      dockerfile: Dockerfile
    container_name: sbert-grading
    ports:
      - "5002:5002"
    volumes:
      - sbert-cache:/root/.cache/torch
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  postgres:
    image: postgres:16-alpine
    container_name: quiz-postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: quiz_admin
      POSTGRES_PASSWORD: quiz_secure_password
      POSTGRES_DB: quiz_app
      POSTGRES_MAX_CONNECTIONS: 200
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./Backend/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_admin -d quiz_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=200 -c shared_buffers=256MB

  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  whisper-cache:
    driver: local
  sbert-cache:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

